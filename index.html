<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="src/main.css" type="text/css">
</head>

<body>
    <div class="main">
        <div class="header-background">
            <div class="header-container">
                <div class="icon-container">
                    <img src="src/img/fill-2.svg" alt="icon">
                </div>

                <div class="topnav">
                    <a class="active" href="#">Inicio</a>
                    <a href="#">Acerca de nosotros</a>
                    <a href="#">Historia</a>
                    <a href="#">Contacto</a>
                </div>
                <div class="right-text">
                    <a>ES</a>
                    <a>EN</a>
                </div>
            </div>

            <div class="presentation-text">
                <p>Las mejores raquetas para <br>jugar <b>Tennis</b></p>
                <button class="border-button">Acerca de nosotros </button>
            </div>
        </div>

        <div class="description-container">
            <div class="up-left">
                <p class="green">TENNIS</p>
            </div>

            <div class="up-center">
                <p class="title">Raquetas. Accesorios. Pelotas</p>

                <p class="subtext">Conoce nuestras raquetas y aprende a jugar Tennis como un profesional</p>
            </div>

            <div class="down-right">
                <button class="border-button black-border">Historia</button>
            </div>
        </div>

        <div class="background-image">
            <img src="src/img/athlete.png" alt="athlete">
        </div>

        <div class="foot-box">


            <div class="foot-nav">
                <a href="#">Inicio</a>
                <a href="#">Acerca de nosotros</a>
                <a href="#">Historia</a>
                <a href="#">Contacto</a>
            </div>

            <div class="icon-footer">
                <img src="src/img/fill-2.svg" alt="icon">
            </div>


            <div class="icon-nav-footer">
                <img src="src/img/group-23.svg" alt="">
                <img src="src/img/group-24.svg" alt="">
                <img src="src/img/group-25.svg" alt="">
                <img src="src/img/group-22.svg" alt="">
                <img src="src/img/group-26.svg" alt="">
            </div>

        </div>
    </div>
</body>

</html>
